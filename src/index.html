<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FontAwesome -->
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Css -->
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="css/root.css">
    <link rel="stylesheet" href="css/darkMode.css">
    <title>The - button</title>
</head>
<body class="relative h-screen bg-light-Beige flex flex-col justify-center items-center font-Quick font-semibold">
    
    <main class="mainGame">

        <p class="showPercentaje absolute top-0 left-0 m-4 text-2xl">100%</p>

        <div class="flex flex-col items-center gap-5 select-none">

            <p class="maxValue"></p>
    
            <span class="theButton relative h-52 w-52 border-[15px] rounded-full">
                <span class="absolute h-full w-full rounded-full -top-5 flex justify-center items-center text-6xl duration-100">0</span>
            </span>
    
            <p class="maxValueFail text-center"></p>

            <h1 class="messagesText hidden text-3xl mt-10 text-center"></h1>
        </div>
    
        <div class="userConfig absolute top-0 right-0 m-4 w-14 h-14 flex justify-center items-center text-3xl border-4 border-gray-500 rounded-full pointer-events-none">
            <i class="fa-solid fa-gear"></i>
        </div>

    </main>

    <div class="modalContainer absolute hidden flex-col gap-5 w-full max-w-[600px] p-5 max-h-[80vh] overflow-y-auto">

        <div class="modalConfig scale-0 flex flex-col gap-5 bg-light-Beige border-8 rounded p-5 z-30 duration-150"></div>
        <div class="modalConfigSubGrid grid bg-light-Beige border-8 p-3 z-50">
            <div class="modalConfigSubFlex flex  justify-center gap-5 overflow-y-auto duration-150"></div>
        </div>

    </div>

    <p class="absolute text-center bottom-3 select-none">
        Recreando el maravilloso juego de Elendow...
        <a class="text-blue-700" href="https://store.steampowered.com/app/1999740/THE_BUTTON_by_Elendow/" target="_blank" rel = "noopenner noreferrer">The Button</a>
    </p>

    <audio class="musicButton" src="./media/track-1-vlog-night-street.mp3" loop></audio>
    <script src="js/button.js" type="module"></script>
    <script src="js/config.js" type="module"></script>
</body>
</html>
